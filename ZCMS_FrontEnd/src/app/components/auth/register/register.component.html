<section class="register-section">
  <div class="register-section-wrapper">
    <div class="form-container">
      <div class="img-container">
        <img src="assets/img/logo.png" alt="">
      </div>
      <p class="f-ex-large welcome-text">Welcome to ZCMS</p>
      <form class="form" [formGroup]="registerFormGroup" (ngSubmit)="onRegister()">
        <div class="form-group w-50">
          <label class="input-label" for="firstName">First Name</label>
          <input class="input" type="text" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group w-50">
          <label class="input-label" for="lastName">last Name</label>
          <input class="input" type="text" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
          <label class="input-label" for="email">Email</label>
          <input class="input" type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label class="input-label" for="username">Username</label>
          <input class="input" type="text" id="username" formControlName="username">
        </div>
        <div class="form-group w-50">
          <label class="input-label" for="password">Password</label>
          <input class="input" type="password" id="password" formControlName="password">
        </div>
        <div class="form-group w-50">
          <label class="input-label" for="cPassword">Confirm Password</label>
          <input class="input" type="password" id="cPassword" formControlName="cPassword">
        </div>
        <button class="full-btn" type="submit">Let's start</button>
        <a [routerLink]="'/' + UrlConstant.USER_LOGIN" class="blue-link" style="margin: 15px auto 0px;">Already have an account?</a>
      </form>
    </div>
  </div>
</section>

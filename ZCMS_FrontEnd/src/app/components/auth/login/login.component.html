<section class="login-section">
  <div class="login-section-wrapper">
    <div class="form-container">
      <div class="img-container">
        <img src="assets/img/logo.png" alt="">
      </div>
      <p class="f-ex-large welcome-text">Welcome to ZCMS</p>

      <form class="form" [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label class="input-label" for="username">Username</label>
          <input class="input" type="text" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label class="input-label" for="password">Password</label>
          <input class="input" type="password" id="password" formControlName="password">
        </div>
        <button class="full-btn" type="submit">Login</button>
        <a class="blue-link" [routerLink]="'/' + UrlConstant.USER_REGISTER" style="margin: 15px auto 0px;">Create a new account?</a>
      </form>
    </div>
  </div>
</section>

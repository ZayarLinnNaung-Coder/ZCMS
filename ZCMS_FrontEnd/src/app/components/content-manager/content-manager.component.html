<section class="component-section content-manager-section">
  <div class="menu-wrapper">
    <div class="menu-container">
      <div class="header">
        <p class="f-large">Content-Model Builder</p>
        <div class="search-button">
          <fa-icon [icon]="searchIcon"></fa-icon>
        </div>
      </div>
      <div class="category-container">
        <div class="category">
          <div class="header">
            <p class="f-header">Content Models</p>
            <p class="budget budget-small">5</p>
          </div>
          <div class="category-list">
            <a *ngFor="let contentModel of contentModelList" (click)="showContentEntries(contentModel)">
              {{contentModel.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-content-entry *ngIf="selectedContentModel"
                            [contentModel]="selectedContentModel"
  ></app-content-entry>

</section>
